# Config server
server:
  port: 8088

# Config to spring file
spring:
  # config to use .env file
  config:
    import: optional:file:.env[.properties]

  # config database mongodb
  data:
    mongodb:
      database: ${MONGO_DATABSE}
      uri: mongodb+srv://${MONGO_USER}:${MONGO_PASSWORD}@${MONGO_CLUSTER}


# Set level log default
logging:
  level:
    root: info

